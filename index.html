    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf9;
            --text-color: #1a1a1a;
            --accent-color: #2d4a3e;
            --white: #ffffff;
            --gold: #f39c12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; font-weight: 700; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        nav { padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(253, 252, 249, 0.95); z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-container img { height: 65px; width: 65px; object-fit: cover; border-radius: 50%; border: 2px solid var(--accent-color); }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; }
        
        .nav-links a { margin-left: 20px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }

        section { padding: 5rem 1.5rem; max-width: 1200px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; position: relative; }
        .section-title::after { content: ''; display: block; width: 40px; height: 2px; background: var(--accent-color); margin: 15px auto; }

        .hero { padding: 3rem 1.5rem; text-align: center; max-width: 1100px; margin: 0 auto; }
        .hero-img { width: 100%; max-height: 550px; object-fit: cover; border-radius: 4px; margin-bottom: 2rem; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .product-card { background: var(--white); border-radius: 4px; overflow: hidden; border: 1px solid #f0f0f0; transition: 0.4s; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 280px; object-fit: cover; }
        .product-info { padding: 1.2rem; text-align: center; flex-grow: 1; }
        .order-btn { display: block; background: var(--accent-color); color: white !important; padding: 12px; text-align: center; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin: 0 1.2rem 1.2rem; border-radius: 2px; }
        .order-btn:hover { background: var(--gold); transform: translateY(-3px); }

        .contact-wrapper { display: flex; flex-wrap: wrap; gap: 25px; align-items: stretch; margin-top: 2rem; }
        .contact-details { flex: 1; min-width: 320px; display: flex; flex-direction: column; gap: 15px; }
        .contact-item { padding: 25px; background: white; border: 1px solid #eee; border-radius: 4px; }
        .contact-item h4 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); margin-bottom: 8px; }
        .map-container { flex: 1.5; min-width: 320px; border-radius: 4px; overflow: hidden; border: 1px solid #eee; min-height: 450px; }

        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 1000; display: flex; align-items: center; gap: 10px; }

        @media (max-width: 768px) { .nav-links { display: none; } .logo-text { font-size: 1rem; } }
    </style>
</head>
